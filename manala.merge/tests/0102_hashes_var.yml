---

- name: "{{ test }}"
  hosts: all
  gather_facts: false
  vars:
    hash_1:
      foo: foo
      bar: qux
    hash_2:
      bar: bar
      baz: baz
    manala_merge_hashes:
      - hashes:
          - hash_1
          - hash_2
        var: foo
  roles:
    - manala.merge
  post_tasks:
    # - debug:
    #    var: hostvars
    - assert:
        that:
          - "{{ foo == {'foo': 'foo', 'bar': 'bar', 'baz': 'baz'} }}"
